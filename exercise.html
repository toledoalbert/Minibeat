        <div id="wrapper">
            
            <div id="header">

                <h1 id="logo">Minibeat <a href="http://gizmodo.com"><span id="domain">Gizmodo.com</span></a></h1>

            </div>

                <div id="legend">
                    <span class="stat">#</span> Number of people

            <div id="content">
                
                <aside id="topPages">
                    
                    <h2>Top Pages</h2>

                    <ul id="pagesList"></ul>

                </aside>

                <div id="referrers">

                    <h2 id="detailsTitle"></br></br>Click one of the pages to see its top referrers!</h2>
